<script type="text/javascript">
    RED.nodes.registerType('tesseract',{
        category: 'analysis',
        color: '#e6e0f8',
        defaults: {
            name: {value:""},
            language: {value:"eng"},
            oem: {value: 3},
            psm: {value: 3},
            chars: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "light.png",
        label: function() {
            return this.name||"OCR";
        }
    });
</script>

<script type="text/x-red" data-template-name="tesseract">

    </div>

        <label for="node-input-language"><i class="icon-language"></i> Language</label>
        <input type="text" id="node-input-language" placeholder="Language (defaults to eng)">

      <input type="number" id="node-input-oem" >

    <div class="form-row">
      <label for="node-input-language"><i class="icon-language"></i> Page Segmentation Mode</label>
      <input type="number" id="node-input-psm" >
    </div>
    <div class="form-row">
      <label for="node-input-chars"><i class="icon-language"></i> Language</label>
      <input type="text" id="node-input-chars">
  </div>
</script>
